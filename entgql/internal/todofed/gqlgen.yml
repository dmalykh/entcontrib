schema:
  - todo.graphql
  # The ent.graphql schema was generated by Ent.
  - ../todofed/ent.graphql

resolver:
  layout: follow-schema
  dir: .

federation:
  filename: ./federation.go
  package: todofed

autobind:
  - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent
  # Auto-bind the generated `Status` enum to GraphQL.
  - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent/todo
  - github.com/dmalykh/entcontrib/entgql/internal/todo/ent/schema/customstruct

# Disable the generated getters for all models and interfaces.
omit_getters: true
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
  Uint64:
    model:
      - github.com/99designs/gqlgen/graphql.Uint64
  Duration:
    model:
      - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent/schema/durationgql.Duration
  Node:
    model:
      - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent.Noder
  # Custom mapping from GraphQL `CategoryStatus`
  # to the generated `category.Status` enum type.
  CategoryStatus:
    model:
      - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent/category.Status
  # Custom mapping from GraphQL `CategoryConfig` and
  # `CategoryConfigInput` to `schematype.CategoryConfig`.
  CategoryConfig:
    model:
      - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent/schema/schematype.CategoryConfig
  CategoryConfigInput:
    model:
      - github.com/dmalykh/entcontrib/entgql/internal/todofed/ent/schema/schematype.CategoryConfig
